<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Bootstrap</title>
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <nav class="visible-xs">
    <div>
    <a href = "#1" class = "btn" >Hawaii</a>
    <a href = "#2" class = "btn" >Leia</a>
    <a href = "#3" class = "btn" >Lion</a>
    <a href = "#4" class = "btn" >Mario</a>
    <a href = "#5" class = "btn" >Dr. Suess</a>
    <a href = "#6" class = "btn" >The Joker</a>
    <a href = "#7" class = "btn" >Gremlin</a>
    <a href = "#8" class = "btn" >Skeleton</a>
    </div>
  </nav>
  <div>
    <header>
      <h1 class="text-center">Cats of Leisure</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div>
        <section id="cat-photos">
          <div class="col-xs-12 col-md-6 col-lg-3">
            <img class="center-block" src="images/hawaiian-tourist.jpeg" alt="Cat dressed as a tourist in Hawaii" id = "1">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">
            <img class="center-block" src="images/leia.jpeg" alt="Cat dressed as Star Wars's Princess Leia" id = "2">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">
            <img class="center-block" src="images/lion.jpeg" alt="Cat dressed as a lion" id = "3">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">
            <img class="center-block" src="images/mario.jpeg" alt="Cat dressed as Mario from Super Mario Bros" id ="4">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">
            <img class="center-block" src="images/seuss.jpeg" alt="Cat dressed as Dr Suess" id = "5">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">
            <img class="center-block" src="images/why-so-serious.jpeg" alt="Cat dressed as Batman's The Joker" id = "6">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">
            <img class="center-block" src="images/gremlin.jpeg" alt="Cat dressed as a gremlin" id = "7">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">
            <img class="center-block" src="images/creepy-af.jpeg" alt="Cat that looks like a skeleton" id = "8">
          </div>
          </section>
          </div>
        </div>
      </div>
    <footer>
      <div class="text-center">
        <p>Because cats</p>
      </div>
    </footer>
  </div>
</body>
</html>
